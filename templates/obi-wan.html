{% extends "menu.html" %}
{% block title %}Obi-Wan{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}
<img src="pic/obi-wan.jpg" width="500" height="300">
<h1 style='color:blue'>Hello There!</h1>
    <form action="obi-wan-out" method="POST" onsubmit="return confirm('А надо ли?');">
        <input id="search_fld" type="text" name="text" placeholder="ip или hostname"><br>
        <input id="subject_fld" type="text" name="xext" placeholder="fuck you"><br>
        <input type="radio" name="browser" value="ie"> Internet Explorer<br>
        <input type="radio" name="browser" value="opera"> Opera<br>
        
        <input type="checkbox" id="vehicle1" name="vehicle" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle" value="Not Bike">
        <label for="vehicle2"> I have not a bike</label><br>
        
        <label for="birthday">DATE:</label>
        <input type="date" id="birthday" name="birthday" min="2021-01-01">
        
        <label for="timeh">hour:</label>
        <input type="number" id="timeh" name="timeh" min="0" max="24">
        <label for="timem">minute:</label>
        <input type="number" id="timem" name="timem" min="0" max="60" step="5">
        
        <label for="appt">Select a time:</label>
        <input type="time" id="appt" name="appt">
        
        <textarea id="message_fld" type="text" name="sext" cols="4" rows="3"></textarea><br>
        <input id="search_btn" type="submit" name="obi-wan-out" value="Send">
        <input type="reset">
    </form>
    
{% endblock %}
